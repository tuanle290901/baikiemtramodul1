<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="display"></div>

</body>
<script>
    let str1 = prompt('Nhập chuỗi 1');
    let str2 = prompt('Nhập chuỗi 2');

    function compare(str1, str2) {
        for (let i = 0; i < str2.length; i++) {
            if (str2[i] === str1[0]) {
                let foud = true;
                for (let j = 1; j < str1.length; j++) {
                    if (str2[i + j] !== str1[j]) {
                        foud = false;
                        break;
                    }
                }
                if (foud) {
                    return true;
                }
            }
        }
        return false;
    }

    let result = compare(str1, str2);
    document.getElementById('display').innerHTML = result;
</script>
</html>

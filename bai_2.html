<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div id="result"></div>
<body>
<script>
    // Viết hàm tryRemoveFromArray() nhận vào tham số là một mảng và một số nguyên index, trả về mảng ban đầu đã được loại
    // bỏ phần tử tại vị trí index nếu index hợp lệ. Nếu index không hợp lệ, trả về mảng ban đầu ( không dùng hàm có sẵn để xóa mảng)

    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 9]
    let num = parseInt(prompt("Nhập số thứ tự muốn xóa"))
    let arr1 = []

    function tryRemoveFromArray(arr, num) {
        for (let i = 0; i < arr.length; i++) {
            if (num < arr.length) {
                for (let j = 0; j < num; j++) {
                    arr1.push(arr[j])
                }
                for (let a = num + 1; a < arr.length; a++) {
                    arr1.push(arr[a])
                }
                return arr1
            } else {
                return arr
            }
        }
    }

    document.getElementById('result').innerHTML =  tryRemoveFromArray(arr, num)

</script>
</body>
</html>
